<app-header></app-header>
<br>
<div class="jumbotron">
    <h1 class="display-3">Contactanos !</h1>
    <p class="lead">Nuestros asesores esta para ayudarte.</p>
    <hr class="my-4">
    <form>
        <fieldset>
          <legend>Completa los datos:</legend> <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ingrese su email">
            
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Mensaje</label>
            <textarea class="form-control" id="exampleTextarea" placeholder="Ingrese su consulta" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Cargue una archivo</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Puede omitir este paso.</small>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </fieldset>
      </form>
  </div>
