<body>
  <input type="checkbox" id="sidebar-toggle">
  <div class="sidebar">
    <div class="sidebar-header mt-4 ">
      <h3 class="brand">
        <span class="ti ti-unlink ml-2"></span>
        <span class="ml-2 mr-4">Comfenalco-App</span>
      </h3>
      <label for="sidebar-toggle" class="ti ti-menu-alt"></label>
    </div>

    <div class="sidebar-menu mt-5">
      <ul>
        <li>
          <a href="" [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
            <span class="ti ti-home"></span>
            <span>Inicio</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="ti ti-close"></span>
            <span>Salir</span>
          </a>
        </li>
        <li>
          <a href="">
            <span></span>
            <span></span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-content">

    <main>

      <h2 class="dash-title ">General</h2>

          <div class="card border-secondary listaCard ml-4" >
            <div class="card-header">
              <h1 class="m-2">Lista de Solicitudes</h1>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Programa:</th>
                    <th scope="col">Usuario:</th>
                    <th scope="col">Fecha:</th>
                    <th scope="col">Estado:</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let solicitud of solicitudes">
                    <td>{{ solicitud.idPrograma }}</td>
                    <td>{{ solicitud.idUsuario }}</td>
                    <td>{{ solicitud.fechaCreacion }}</td>
                    <td>{{ solicitud.idEstado }}</td>
                    <td>
                      <button type="button" [routerLink]="['/dashboard/Modificar', solicitud.idSubsidios]"  class="btn btn-primary">editar</button>
                    </td>
                    <td>
                      <!-- <button type="button" class="btn btn-danger">eliminar</button> -->
                    </td>
                  </tr>
                </tbody>
            </table>
            </div>
          </div>

          <!-- routerLinkActive="active" -->
    </main>
  </div>

</body>
