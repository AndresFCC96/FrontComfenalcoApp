<body>
    <br><br><br><br><br><br><br><br><br><br>
<div class="row">
    <div class="col-sm-2">
    </div>
    <div class="card mb-3" style="max-width: 740px;">
        <div class="row g-0">
          <div class="col-md-7"><br><br><br><br>
            <img src="https://www.comfenalcovalle.com.co/wp-content/uploads/2018/05/Logo-comfenalco-valle.png" width="500">
          </div>
          <div class="col-md-5">
            <div class="card text-white bg-success" style="max-width: 200rem;">
                <div class="card-body">
                  <h2 class="card-title">Iniciar sesión</h2>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo Electronico</label>
                    <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Ingrese un correo registrado. Ejemplo@dominio.com</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <p>{{msg}}</p>
                  <button (click)="ingresar()" type="button" class="btn btn-primary mb-3">Ingresar</button>
                  <button type="button" [routerLink]="['/registrar']" routerLinkActive="router-link-active"  class="btn btn-warning mb-3">Registrarse</button><br>
                  <button type="button" [routerLink]="['/resetear']" routerLinkActive="router-link-active"  class="btn btn-link">¿Olvido su contraseña?</button>
                </div>
              </div>
          </div>
        </div>
      </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br>
</body>
