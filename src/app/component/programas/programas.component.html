<app-header></app-header>
<br><br>
<div class="row">
    <div class="col-lg-12">
        <div class="card border-success mb-3" style="max-width: 200rem;">
            <div class="card-header">Aplicar al subsidio:</div>
            <div class="card-body">
                <h3 class="card-title"*ngFor="let programas of programas">{{programas.programa}}</h3>
                <br>
                <div class="card text-white bg-primary mb-3" style="max-width: 200rem;">
                    <div class="card-header">Datos de aplicacion:</div>
                    <div class="card-body">
                      <h5 class="card-text" >Nombre: {{users.nombre}} {{users.apellido}}</h5>
                      <h5 class="card-text">Documento: {{users.numeroDocumento}}</h5>
                      <h5 class="card-text">Correo: {{users.eMail}}</h5> <br>
                      <h6 class="card-text">Cargue el formulario de aplicaci√≥n:</h6>
                      <div class="row">
                        <div class="col-lg-3 ">
                            <div class="file-select" id="src-file1" >
                                <input type="file" name="src-file1" aria-label="Archivo" accept=".pdf" (change)="onUpload($event)" >
                            </div>
                        </div>
                        <div class="col-lg-9 ">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuenow="progressbar" aria-valuemin="0" aria-valuemax="100" [style.width]="(uploadPercent | async ) + '%'"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputTitle"></label>
                        <input #formulario type="hidden" class="form-control" id="imagen" [value]="urlImage | async">
                    </div>
                  </div>
                    </div>
                  </div>
                <figure class="text-center">
                  <blockquote class="blockquote">
                    <p class="mb-0" >Si usted no cuenta con el documento ingrese <a [routerLink]="['/formularioAplicacion']" routerLinkActive="router-link-active">aqui</a> </p>
                  
                  </blockquote>
                  <br>
                </figure>
                
            <button type="button" (click)="aplicar()" class="btn btn-primary btn-lg btn-block">CARGAR LOS DOCUMETOS</button>
      </div>
    </div>
</div>
